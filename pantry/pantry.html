<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Recipe Finder & Meal Planner</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="pantry.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid">
            <!--Top-part-->
            <div class="container">
                <!-- Header -->
                <div class="header">
                    <h1>Dishcovery</h1>
                    <p>Plan your meals, manage your pantry, and discover amazing recipes!</p>
                </div>

                <!-- Navigation -->
                <nav class="navbar navbar-expand-md">
                    <div class="container-fluid">
                        <a class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </a>
                        
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="pantry-tab" data-bs-toggle="tab" data-bs-target="#pantry" role="tab" aria-controls="pantry" aria-selected="true" href="#">
                                        Pantry
                                    </a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes" role="tab" aria-controls="recipes" aria-selected="false" href="#">
                                        Recipes
                                    </a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="planner-tab" data-bs-toggle="tab" data-bs-target="#planner" role="tab" aria-controls="planner" aria-selected="false" href="#">
                                        Meal Planner
                                    </a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="shopping-tab" data-bs-toggle="tab" data-bs-target="#shopping" role="tab" aria-controls="shopping" aria-selected="false" href="#">
                                        Shopping List
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>



        <!--Insert your own feature-->
        <div class="container-fluid py-5">
            <div class="row gx-4">

            <!-- LEFT: Add form (1/4 width on lg and up) -->
                <div class="col-lg-3 col-md-12 mb-4 order-1">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <h4 class="mb-3">Add Ingredient</h4>
                    <!-- start of form -->
                        <form id="addItemForm" autocomplete="off" novalidate>
                            <div class="mb-3">

                            <!-- Ingredient -->
                            <label class="form-label">Ingredient Name</label>
                            <input type="text" id="name" class="form-control" required>
                            </div>

                            <!-- category -->
                            <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select id="category" class="form-select" required>
                                <option value="">Choose category...</option>
                                <option value="Vegetables">Vegetables</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Carbohydrates">Carbohydrates</option>
                                <option value="Protein">Protein</option>
                                <option value="Fruits">Fruits</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Condiments">Condiments</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Frozen Foods">Frozen Foods</option>
                                <option value="Canned Goods">Canned Goods</option>
                            </select>
                            </div>

                            <!-- Quantity -->
                            <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" id="quantity" class="form-control" min="0" step="any" required>
                            </div>

                            <!-- unit -->
                            <div class="mb-3">
                            <label class="form-label">Unit</label>
                            <input type="text" id="unit" class="form-control" placeholder="e.g. kg, pcs" required>
                            </div>

                            <!-- expiration -->
                            <div class="mb-3">
                            <label class="form-label">Expiration Date</label>
                            <input type="date" id="expiration" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mt-2">Add to Pantry</button>
                        </form>
                    </div>
                </div>

      <!-- RIGHT: Pantry display (3/4 width on lg and up) -->
                <div class="col-lg-9 col-md-12 mb-4 order-2">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                    <h1 class="mb-4">My Pantry</h1>
                    </div>

                    <!-- Filter bar -->
                    <div class="filter-bar row g-2 align-items-end">
                        <div class="col-md-4">
                            <label class="form-label mb-1">Filter by Category</label>
                            <select id="filterCategory" class="form-select">
                            <option value="">All Categories</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Carbohydrates">Carbohydrates</option>
                            <option value="Protein">Protein</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Snacks">Snacks</option>
                            <option value="Condiments">Condiments</option>
                            <option value="Beverages">Beverages</option>
                            <option value="Frozen Foods">Frozen Foods</option>
                            <option value="Canned Goods">Canned Goods</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label mb-1">Sort by Expiration</label>
                            <select id="sortExpiration" class="form-select">
                            <option value="none">None</option>
                            <option value="asc">Earliest to Latest</option>
                            <option value="desc">Latest to Earliest</option>
                            </select>
                        </div>

                        <div class="col-md-4 d-grid">
                            <button id="filterButton" class="btn btn-secondary">Apply Filters</button>
                        </div>
                    </div>

                    <!-- Pantry items appear here as jumbotron-like cards -->
                    <div id="pantryList" class="d-flex flex-column mt-3"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="pantry.js"></script>
    </body>
