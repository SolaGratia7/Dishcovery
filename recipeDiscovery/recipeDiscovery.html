<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Recipe Finder & Meal Planner</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <!--Top-part-->
        <div class="container-fluid">
            <!-- Header -->
            <div class="header">
                <h1>Dishcovery</h1>
                <p>Plan your meals, manage your pantry, and discover amazing recipes!</p>
            </div>

            <!-- Navigation -->
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </a>
                    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="pantry-tab" data-bs-toggle="tab" data-bs-target="#pantry" role="tab" aria-controls="pantry" aria-selected="false" href="#">
                                    Pantry
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes" role="tab" aria-controls="recipes" aria-selected="true" href="#">
                                    Recipes
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="planner-tab" data-bs-toggle="tab" data-bs-target="#planner" role="tab" aria-controls="planner" aria-selected="false" href="#">
                                    Meal Planner
                                </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="shopping-tab" data-bs-toggle="tab" data-bs-target="#shopping" role="tab" aria-controls="shopping" aria-selected="false" href="#">
                                    Shopping List
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Recipes -->
        <div id="recipes" role="tabpanel">

            <!--Find recipes-->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Find Recipes
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Search by ingredients in pantry</label>
                                        <button class="btn btn-primary w-100" id="search-by-pantry" onclick="">
                                            Find Recipes with My Ingredients
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Or search by recipe name</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="recipe-search" placeholder="e.g., pasta, chicken curry">
                                            <button class="btn btn-secondary" onclick="searchRecipes()">
                                                Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <select class="form-select" id="recipe-diet">
                                        <option value="">Any Diet</option>
                                        <option value="vegetarian">Vegetarian</option>
                                        <option value="vegan">Vegan</option>
                                        <option value="gluten free">Gluten Free</option>
                                        <option value="ketogenic">Keto</option>
                                        <option value="paleo">Paleo</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="recipe-cuisine">
                                        <option value="">Any Cuisine</option>
                                        <option value="italian">Italian</option>
                                        <option value="chinese">Chinese</option>
                                        <option value="mexican">Mexican</option>
                                        <option value="indian">Indian</option>
                                        <option value="thai">Thai</option>
                                        <option value="american">American</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="recipe-time">
                                        <option value="">Any Cook Time</option>
                                        <option value="15">Under 15 min</option>
                                        <option value="30">Under 30 min</option>
                                        <option value="60">Under 1 hour</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Recipe results-->
            <div class="row" id="recipe-results"></div>

            <!--Recipe footer-->
            <div class="row" id="recipe-footer">
                <div class="col-12">
                    <p class="text-center">Use the search above to find amazing recipes!</p>
                </div>
            </div>

            <!--Recipe instructions-->
            <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Modal body text goes here.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="recipeDiscovery.js"></script>
    </body>
